<section ng-show="product.images.length">
	<div  class="gallery row">
		<div class="img-wrap">
			<img ng-src="{{product.images[gallery.current]}}"/>
		</div>
		<ul class="list-inline thumbs">
			<li ng-repeat="image in product.images" class="small-image pull-left thumbnail"><img ng-click="gallery.setCurrent($index)" ng-src="{{image}}"/></li>
		</ul>         
	</div>
</section>
